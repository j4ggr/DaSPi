site_name: DaSPi

theme:
  name: material
  palette:
    primary: deep-purple
    accent: deep-orange

plugins: 
  search: null
  mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
          merge_init_into_class: true
          docstring_section_style: spacy

nav:
  - Home: index.md
  - Installing: installing.md
  - Reference (Code API):
    - Anova: api/anova.md
    - Plotlib:
      - Chart:
        - reference/plotlib/chart/index.md
