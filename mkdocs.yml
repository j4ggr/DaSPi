        - reference/plotlib/plotter/probability.md
        - reference/plotlib/plotter/bland-altman.md
        - reference/plotlib/plotter/transform-plotter.md
        - reference/plotlib/plotter/center-location.md
        - reference/plotlib/plotter/bar.md
        - reference/plotlib/plotter/pareto.md
        - reference/plotlib/plotter/jitter.md
        - reference/plotlib/plotter/gaussian-kde.md
        - reference/plotlib/plotter/violine.md
        - reference/plotlib/plotter/errorbar.md
        - reference/plotlib/plotter/standard-error-mean.md
        - reference/plotlib/plotter/spread-width.md
