[project]
name = "DaSPi"
version = "0.4.0"
description = "Visualize and analyze your data with DaSPi. This package is designed for users who want to find relevant influencing factors in processes and validate improvements."
authors = [
    {name = "Reto JÃ¤ggli", email = "reto@jaeggli.email"},
]
dependencies = [
    "matplotlib>=3.8.2",
    "pandas>=2.1.4",
    "statsmodels>=0.14.1",
    "scipy>=1.11.4",
    "numpy>=1.26.3",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "BSD-3-Clause"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"



[tool.pdm]
distribution = true
[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.4",
]
doc = [
    "mkdocs>=1.5.3",
    "mkdocstrings[python]>=0.24.1",
    "mkdocs-material>=9.5.13",
]
